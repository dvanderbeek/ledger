en:
  date:
    formats:
      default: '%m/%d/%Y'
      with_weekday: '%a %m/%d/%y'

  entry:
    errors:
      txn_date_mismatch: 'must match transaction date'

  time:
    formats:
      default: '%a, %b %-d, %Y at %r'
      date: '%b %-d, %Y'
      short: '%B %d'

  txn:
    errors:
      date_in_future: "can't be in the future"
      unbalanced: 'debits and credits must balance'
